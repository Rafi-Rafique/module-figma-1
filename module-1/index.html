<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <!-- ...................nav-bar -->
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <!-- ...........................................col-1 -->
                <div class=" right col-lg-6 col-md-6 col-sm-12 mt-5">
                    <a class="navbar-brand" href="#">
                        <img src="images/SiteLogo (1).png" alt="" class="w-20 ms-5 img-fluid mt-4">
                    </a>
                    <div class="heading-1">
                        <h1 class="text-center mt-5"><strong>Everything You Need to Open a Successful Ecommerce
                                Store</strong> </h1>
                    </div>
                    <div>
                        <p class="para lead text-center mt-5">Shoppers spend more than $26 billion and placed over 185
                            Million orders on SiteName ecommerce website </p>
                    </div>

                    <div class="button">
                        <div
                            class="btn btn-lg bg-info text-white rounded-pill get mt-5 ms-5 animate__animated animate__bounceIn">
                            Get Started</div>
                    </div>

                </div>
                <!-- ..................................col-2 -->
                <div class="left col-lg-6 col-md-6 col-sm-12 mt-3">
                    <div>
                        <img src="images/Abstraction.png" alt=""
                            class="w-100 img-fluid animate__animated animate__fadeInTopRight">
                    </div>

                </div>






            </div>
        </div>

    </div>















    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
